<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Todolist</title>
  <style>
    .red{
      color: red;
    }
    .invalid{
      border:2px solid red;
    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <h2>登録</h2>
  <form th:action="@{/create}" th:object="${todoList}" method="post">
    <label>コンテンツ</label>
    <input type="text" th:field="*{content}" th:errorclass="invalid"><br>
    <div class="red" th:errors="*{content}"></div>
    <label>達成</label>
    <input type="checkbox" th:field="*{todo}"  th:errorclass="invalid"><br>
    <div class="red" th:errors="*{todo}"></div>
    <button>送信</button>
  </form>

  <h2>一覧</h2>
  <table>
    <thead>
      <tr>
        <td>ID</td>
        <td>コンテンツ</td>
        <td>達成</td>
      </tr>
    </thead>
    <tr th:each="todoList : ${todo}">
      <td>[[${todoList.id}]]</td>
      <td>[[${todoList.content}]]</td>
      <td>[[${todoList.todo}]]</td>
      <td><a th:href="@{/edit/{id}(id=${todoList.id})}">編集</a></td>
      <td><a th:href="@{/delete/{id}(id=${todoList.id})}">削除</a></td>
    </tr>
  </table>
  <span class="badge bg-primary">Primary</span>
  <!-- <span class="badge bg-secondary">Secondary</span>
  <span class="badge bg-success">Success</span>
  <span class="badge bg-danger">Danger</span>
  <span class="badge bg-warning text-dark">Warning</span>
  <span class="badge bg-info text-dark">Info</span>
  <span class="badge bg-light text-dark">Light</span>
  <span class="badge bg-dark">Dark</span> -->
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
